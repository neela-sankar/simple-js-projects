<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
</head>

<body>
    <div class="container">
        <div class="slider-wrapper">
            <button id="prev-slide" class="slide-button material-symbols-rounded">
                chevron_left   
            </button>
            <ul class="image-list">
                <img class="image-item"src="img/adrian-ordonez-HrwKd0Z4BZI-unsplash.jpg" alt="">
                <img class="image-item"src="img/aedrian-pJm1jvofHI8-unsplash.jpg" alt="">
                <img class="image-item"src="img/brayden-prato-7otqlMECWDo-unsplash.jpg" alt="">
                <img class="image-item"src="img/greg-johnson-q1_d5CPXLQM-unsplash.jpg" alt="">
                <img class="image-item"src="img/greg-johnson-zZfw1ChCy9M-unsplash.jpg" alt="">
                <img class="image-item"src="img/jonny-gios-LzdE_6MtwJg-unsplash.jpg" alt="">
                <img class="image-item"src="img/kate-laine-3oKEv7I7oqc-unsplash.jpg" alt="">
                <img class="image-item"src="img/mark-mc-neill-SQvS5o7bBiM-unsplash.jpg" alt="">
                <img class="image-item"src="img/wenhao-ryan-ehte1GAtRSs-unsplash.jpg" alt="">
            </ul>
            <button id="next-slide" class="slide-button material-symbols-rounded">
                chevron_right
            </button>
        </div>
        <div class="slider-scrollbar">
            <div class="scrollbar-track">
                <div class="scrollbar-thumb"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
